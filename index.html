<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pwa description">
    <meta name="theme-color" content="#FFF"/>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', {
                scope: '.'
            });
        };
    </script>
    <title>Example PWA</title>
    <link rel="icon"
          type="image/png"
          href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
<h1>This is an example PWA app. You should be able to add this to your home screen/google chrome apps and access this page even if the webserver is offline.</h1>
</body>

</html>
